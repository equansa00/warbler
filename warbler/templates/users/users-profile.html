<!-- users/profile.html -->
{% extends "base.html" %}

{% block content %}
<h2>Edit Profile</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="{{ form.username.id }}">Username</label>
        {{ form.username(class="form-control") }}
    </div>

    <div class="form-group">
        <label for="{{ form.email.id }}">Email</label>
        {{ form.email(class="form-control") }}
    </div>

    <div class="form-group">
        <label for="{{ form.image_url.id }}">Image URL</label>
        {{ form.image_url(class="form-control") }}
    </div>

    <div class="form-group">
        <label for="{{ form.password.id }}">Confirm Password to Make Changes</label>
        {{ form.password(class="form-control") }}
    </div>

    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
